machine:
  services:
    - docker


dependencies:
  pre:
    # Get the latest pip
    - sudo pip install --upgrade pip
    - pip --version

    # Compose to test our setup
    - sudo pip install docker-compose==1.2.0
    - sudo pip install requests==2.5.2

    # Debugging
    - pip freeze
    - docker info
    - docker version

    # Build the docker image
    - sudo docker build -t andresriancho/pico-wavsep .


test:
  override:
    # Run the recently built image and mysql
    - sudo docker-compose --project-name test up -d
    - sleep 10

    # Smoke test
    - curl http://127.0.0.1:8098/active/SInjection-Detection-Evaluation-GET-200Error/Case01-InjectionInLogin-String-LoginBypass-With200Errors.jsp?username=textvalue&password=textvalue2 | grep "login failed"


deployment:
  production:
    branch: master
    owner: andresriancho
    commands:
      # Save docker hub credentials to file
      - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" < ci/dockercfg.template > ~/.dockercfg

      # Push it
      - docker push andresriancho/pico-wavsep:latest
